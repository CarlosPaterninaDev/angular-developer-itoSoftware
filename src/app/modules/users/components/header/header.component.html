<mat-card>
  <mat-card-title>{{title}}</mat-card-title>

  <mat-card-content>




    <form [formGroup]="userForm"  class="form">
      
      <mat-form-field  appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput  placeholder="correo@correo.com">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Usuario</mat-label>
        <input formControlName="user" matInput  placeholder="carlycode">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Nombres</mat-label>
        <input formControlName="firstName" matInput  placeholder="Carlos Mario">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input formControlName="lastName" matInput  placeholder="Paternina">

      </mat-form-field>


    </form>

  </mat-card-content>

  <mat-card-actions align="end" >
    <button color="accent" (click)="handleSearch()" mat-raised-button>Limpiar Filtros</button>
    <button color="primary" (click)="createUser()"  mat-raised-button>Crear</button>
  </mat-card-actions>
</mat-card>
