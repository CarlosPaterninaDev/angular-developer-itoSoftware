
    
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>

      <p>Filtros de busqueda</p>
    
    <form [formGroup]="userForm"  class="form">
      <mat-form-field  appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email"  matInput  placeholder="correo@correo.com">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Usuario</mat-label>
        <input formControlName="user" matInput  placeholder="carlycode">

      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Nombres</mat-label>
        <input formControlName="firstName" matInput  placeholder="Carlos Mario">

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input formControlName="lastName" matInput  placeholder="Paternina">

      </mat-form-field>

      <mat-form-field *ngIf="!editForm" appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName="active">
          <mat-option value="true">Activo</mat-option>
          <mat-option value="false">Inactivo</mat-option>
        </mat-select>
      </mat-form-field> 

      <mat-slide-toggle *ngIf="editForm" formControlName="active"
>
        Activo
      </mat-slide-toggle>
  
    </form>

    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button [disabled]="readonly" (click)="handleSubmit()" mat-button >Guardar</button>
      <button  mat-button [mat-dialog-close]="true">Cerrar</button>
    </mat-dialog-actions>
