<table mat-table [dataSource]="dataUser | filterColumn: filterUser.user : 'user' | filterColumn: filterUser.email : 'email' | filterColumn: filterUser.firstName : 'firstName' | filterColumn: filterUser.lastName : 'lastName'" class="mat-elevation-z8">


    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.active  | activeUser }} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Actiones </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> 
    </ng-container> -->
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="actions"> 
        <button color="accent" (click)="viewUser(element)" mat-mini-fab>
          <mat-icon>visibility</mat-icon>
        </button>
        <button  color="primary" (click)="editUser(element)" mat-mini-fab>
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
